<body>
<div class="text-center">
    <h1>Lista de Livros</h1>
</div>


<div class="container">
  <div class="text-left mt-5">
    <h2>Promoções</h2>
    <button type="button" class="btn btn-success" [routerLink]="['/newproduct']">Cadastrar Produto</button>
  </div>

  <div class="row d-flex p-2">

    <div class="col-sm-4 mb-3" *ngFor="let obj of produtosLista">

      <div class="card" style="width: 18rem;">
        <img [src]="obj.imagem" class="card-img-top" alt="produto orgânico">
        <div class="card-body">
          <h5 class="card-title"> {{obj.nome}} </h5>
          <p class="card-text"> {{obj.descricao}}.</p>
          <h6>R$ {{obj.valorVenda}}</h6>
          <p>Teste: {{obj.id}}</p>
          <button type="button" class="btn btn-warning btn-block"
          [routerLink]="['/updateproduct', obj.id]">
            Editar
          </button>


          <a [routerLink]="['/produto-detalhes', obj.id]" class="btn btn-info">
            Comprar
          </a>

        </div>
      </div>

    </div>

  </div>
</div>
</body>
