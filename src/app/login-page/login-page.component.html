<div class="container-fluid">
    <div class="row">
        
        <div class="col-lg-6">
                <div class="row">
                <div class="col-lg-6"> 
                    <h1 class="display-1">myShelf</h1>
                    <h2>buy, </h2>
                    <h2>sell, </h2> 
                    <h2>trade.</h2>
                    </div>
                <div class="col-lg-6"> 
                    <img [src]="srcLogoImage">
                    </div> 
                </div> 
        </div>
        
        <div class="signIn col-lg-6 d-flex justify-content-center">
            <form>
                <div class="form-group">
                    <h1 class="signIn" for="exampleInputEmail1">Sign In</h1>
                    <input type="email" class="form-control" id="email" name="email" 
                    [(ngModel)]="usuario.email" placeholder="email">
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control" id="senha" name="senha" 
                    [(ngModel)]="usuario.senha"  placeholder = "senha">
                </div>
                
                <button (click)="realizarLogin()" type="button" class="btn btn-block">Log In</button>
                <button type="button" class="btn btn-block"
                [routerLink]="['/signin']">
                 Sign In
                </button>
            </form>
        </div>
    </div>
</div>
